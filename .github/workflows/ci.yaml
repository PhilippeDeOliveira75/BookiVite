name: Integration continue

on:
  push:
    branches: ["main"]
  #workflow_call

jobs:
  hello:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run test
        run: echo Hello test

  routage_main:
    needs: [hello]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back

    services:
      mariadb:
        image: mariadb:latest
        env:
          MARIADB_ROOT_PASSWORD: toor
          MARIADB_DATABASE: test
          MARIADB_USER: test
          MARIADB_PASSWORD: test
        ports:
          - 3306:3306
        options: --health-cmd="healthcheck.sh --connect --innodb_initialized" --health-interval=10s --health-timeout=5s --health-retries=3
                
    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_NAME: test
      DB_USER: test
      DB_PASSWORD: test

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install Dep
        run: npm i

      - name: Test Main Router
        run: npm run test

  deploiement:
    needs: [routage_main]
    runs-on: self-hosted

    defaults:
      run:
        working-directory: back
      
    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_NAME: booki
      DB_USER: neoz
      DB_PASSWORD: matrix

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install Dep
        run: npm i --omit=dev

      - name: Start
        run: npm start

    
      